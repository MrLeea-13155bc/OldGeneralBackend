name: Build and push Docker image using Buildx

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: swr.cn-north-4.myhuaweicloud.com/oldgeneral

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20.1
      - uses: actions/checkout@v3
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - name: Installing protobuf dependencies
        run: |
          make install-dependencies
      - name: Generating protos
        run: |
          make build-protos
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/dockerfile.api
          push: true
          platforms: linux/amd64
          tags: ${{ env.DOCKER_REGISTRY }}/serviceapi:nightly

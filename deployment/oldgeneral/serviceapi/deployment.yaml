apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceapi
  namespace: oldgeneral
spec:
  selector:
    matchLabels:
      app: serviceapi
  template:
    metadata:
      labels:
        app: serviceapi
    spec:
      containers:
        - name: serviceapi
          image: swr.cn-north-4.myhuaweicloud.com/oldgeneral/serviceapi:nightly
          resources:
          ports:
            - containerPort: 30001
          env:
            - name: ListenPort
              value: ":30001"
            - name: DB_USER
              value: caocao
            - name: DB_ADDRESS
              value: mysql.database.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: oldgeneral
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: user_password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: serviceapi
  namespace: oldgeneral
spec:
  selector:
    app: serviceapi
  ports:
    - port: 30001
      targetPort: 30001
      protocol: TCP
      nodePort: 30001
  type: NodePort
